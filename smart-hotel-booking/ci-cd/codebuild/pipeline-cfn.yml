AWSTemplateFormatVersion: "2010-09-09"
Description: CodePipeline for Smart Hotel Booking

Parameters:
  ArtifactBucket:
    Type: String
  GitHubToken:
    Type: String

Resources:

  ### CodePipeline IAM Role
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - s3:*
                  - iam:PassRole
                Resource: "*"

  ### CodeBuild IAM Role
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:*
                  - s3:*
                  - logs:*
                  - codebuild:*
                  - iam:PassRole
                Resource: "*"

  ### CodeBuild Projects (lint, deploy stages)
  LintCFNProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: lint-cfn
      Source:
        Type: CODEPIPELINE
        BuildSpec: ci-cd/codebuild/lint-cfn-buildspec.yml   # âœ… FIXED: Specify path
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
      ServiceRole: !GetAtt CodeBuildRole.Arn

  DeployVPCProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: deploy-vpc
      Source:
        Type: CODEPIPELINE
        BuildSpec: ci-cd/codebuild/deploy-vpc-project-cfn.yml
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
      ServiceRole: !GetAtt CodeBuildRole.Arn

  ### CodePipeline
  SmartHotelPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: SmartHotelPipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: vamshik2506
                Repo: smart-hotel-booking
                Branch: main
                OAuthToken: !Ref GitHubToken
              RunOrder: 1

        - Name: Lint
          Actions:
            - Name: LintCFN
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              ProjectName: !Ref LintCFNProject
              RunOrder: 1

        - Name: Deploy
          Actions:
            - Name: DeployVPC
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              ProjectName: !Ref DeployVPCProject
              RunOrder: 1
